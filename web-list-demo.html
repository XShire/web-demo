<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--toastr latest-->
    <link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">

    <!-- Theme style 2.4.3 -->
    <link rel="stylesheet" href="https://build-oss.oss-cn-shenzhen.aliyuncs.com/static/AdminLTE.min.css">

<body>

<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            用户
            <small>已注册的普通用户</small>
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header with-border form-inline">
				<div class="form-group">
                    <label for="search-name">姓名</label>
                    <input type="text" class="form-control" id="search-name" style="width: 150px">
                </div>
				<div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="">查询</button>
                </div>

                <div class="form-group pull-right">
                    <button type="button" class="btn btn-warning" onclick="">添加</button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-bordered">
                    <thead>
                    <tr class="min-width-box">
                        <th>姓名</th>
                        <th>性别</th>
                        <th>学校</th>
                        <th>班级</th>
                        <th>学号</th>
                        <th>用户名</th>
                        <th>添加时间</th>
                    </tr>
                    </thead>
                    <tbody id="objects-body">
					<tr>
                        <td>张三</td>
                        <td>男</td>
                        <td>杭州二中</td>
                        <td>3班</td>
                        <td>20102503</td>
                        <td>zhangs</td>
                        <td>2018-01-01</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
                <!-- 分页 -->
                <nav class="xc-pagination" id="xc-pagination"></nav>
            </div>
        </div>
        <!-- /.box -->

    </section>

</div>

<!-- jQuery 3.3.1 -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- FastClick 1.0.6-->
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<!--toastr latest-->
<script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>
<!-- AdminLTE App 2.4.3 -->

<!--分页-->

	Pagination('xc-pagination', {}).getBody();
})
</script>
